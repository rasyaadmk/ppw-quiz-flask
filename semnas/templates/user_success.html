{% extends "base.html" %}

{% block title %}
    User creation Success
{% endblock title %}

{% block content %}

<div class="row front">
    <div class="mx-auto extra-pad-top">
        {% with messages=get_flashed_messages() %}
        {% if messages %}
        <ul class="alert alert-success">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</div>

{% endblock %}
